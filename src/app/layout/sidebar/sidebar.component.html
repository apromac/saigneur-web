<div [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme" (mouseover)="sidebarHover()"
     (mouseout)="sidebarHover()">
  <div class="app-header__logo">
<!--    <div class="logo-src"></div>-->
    <div  class="logo-src font-weight-bold h5">APRO-SAIGNEUR</div>
    <div class="header__pane ml-auto">
      <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
              [ngClass]="{'is-active' : globals.toggleSidebar}" (click)="toggleSidebar()">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="app-sidebar-content">
    <div class="app-sidebar-scroll">
      <perfect-scrollbar [autoPropagation]="true">
        <div class="v-sidebar-menu vsm-default">
          <div class="vsm-list">
            <ngb-accordion [destroyOnHide]="false" [closeOthers]="true" [activeIds]="extraParameter">
              <ngb-panel>
                <ng-template ngbPanelHeader>
                  <div class="vsm-header">TABLEAU DE BOARD</div>
                </ng-template>
              </ngb-panel>
              <ngb-panel id="dashboardsMenu">
                <ng-template ngbPanelHeader>
                  <button class="vsm-link">
                    <i class="vsm-icon pe-7s-monitor"></i>
                    <span class="vsm-title">Tableau de board</span>
<!--                    <i class="vsm-arrow"></i>-->
                  </button>
                </ng-template>

              </ngb-panel>

              <ngb-panel>
                <ng-template ngbPanelHeader>
                  <div class="vsm-header">PRESELECTION</div>
                </ng-template>
              </ngb-panel>
              <ngb-panel id="elementsMenu">
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-add-user"></i>
                    <span class="vsm-title">Campagne</span>
<!--                    <span class="vsm-title">Campagne {{date | date:'YYYY'}}</span>-->
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="/training/applicants"
                           class="vsm-link"> <span
                          class="vsm-title">Inscription des candidats</span></a>
                      </div>
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="/training/selection" class="vsm-link"> <span
                          class="vsm-title">Sélection des candidats</span></a>
                      </div>
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="/training/interview" class="vsm-link"><span
                          class="vsm-title">Interview des candidats</span></a>
                      </div>
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="/training/validate" class="vsm-link"><span
                          class="vsm-title">Candidats retenus</span></a>
                      </div>

<!--                      <div class="vsm-item">-->
<!--                        <a routerLinkActive="active-item" routerLink="/training/logs" class="vsm-link"><span-->
<!--                          class="vsm-title">Historique des campagnes</span></a>-->
<!--                      </div>-->
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>
              <ngb-panel id="componentsMenu">
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-global"></i>
                    <span class="vsm-title">Post-formation</span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="/training/post/saigneurs" class="vsm-link"><span
                          class="vsm-title">Saigneurs</span></a>
                      </div>
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="/training/post/producteurs" class="vsm-link"> <span
                          class="vsm-title">Demandeurs de saigneurs</span></a>
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>
              <ngb-panel>
                <ng-template ngbPanelHeader>
                  <div class="vsm-header">ADMINISTRATION</div>
                </ng-template>
              </ngb-panel>
              <ngb-panel id="usersMenus">
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-users"></i>
                    <span class="vsm-title">Gestion des utilisateurs</span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="/params/users"
                           class="vsm-link"> <span
                          class="vsm-title">Compte utilisateurs</span></a>
                      </div>
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="params/access" class="vsm-link"> <span
                          class="vsm-title">Droits d'accès</span></a>
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>
<!--              <ngb-panel id="zoneMenus">-->
<!--                <ng-template ngbPanelHeader>-->
<!--                  <button ngbPanelToggle class="vsm-link">-->
<!--                    <i class="vsm-icon pe-7s-diamond"></i>-->
<!--                    <span class="vsm-title">Gestion des zones</span>-->
<!--                    <i class="vsm-arrow"></i>-->
<!--                  </button>-->
<!--                </ng-template>-->
<!--                <ng-template ngbPanelContent>-->
<!--                  <div class="vsm-dropdown">-->
<!--                    <div class="vsm-list">-->
<!--                      <div class="vsm-item">-->
<!--                        <a routerLinkActive="active-item" routerLink="/elements/buttons-standard"-->
<!--                           class="vsm-link"> <span-->
<!--                          class="vsm-title">Département Hévéa</span></a>-->
<!--                      </div>-->
<!--                      <div class="vsm-item">-->
<!--                        <a routerLinkActive="active-item" routerLink="/elements/dropdowns" class="vsm-link"> <span-->
<!--                          class="vsm-title">District hévéa</span></a>-->
<!--                      </div>-->

<!--                      <div class="vsm-item">-->
<!--                        <a routerLinkActive="active-item" routerLink="/elements/dropdowns" class="vsm-link"> <span-->
<!--                          class="vsm-title">Vue cartographie</span></a>-->
<!--                      </div>-->
<!--                    </div>-->
<!--                  </div>-->
<!--                </ng-template>-->
<!--              </ngb-panel>-->
            </ngb-accordion>
<!--            <div class="vsm-header">Charts</div>-->
            <div class="vsm-item">
              <a routerLink="/params/management" routerLinkActive="active-item" class="vsm-link">
                <i class="vsm-icon pe-7s-settings"></i>
                <span class="vsm-title">Gestion des paramètres</span>
              </a>
            </div>
          </div>
        </div>
      </perfect-scrollbar>
    </div>
  </div>
</div>
