<div class="row">
  <div class="col-9">
    <app-custom-table
      [header]="tableHeader"
      [menus]="getMenus()"
      [tableHeader]="[
  'Nom et prénoms',
  'Réveil',
  'Couché ',
  'Occupation',
  'Peur de l’obscurité',
  'Sportif',
  'Longue distance',
  'Monter à vélo',
  'Présence dans une plantation',
  ]"
      [tableRow]="[
  'name_surname',
  'h_reveil',
  'h_couche',
  'occupation',
  'obscurité',
  'sportif',
  'distance',
  'velo',
  'plantation',
  ]"
      [tableData]="allApplicants"
    ></app-custom-table>

  </div>
  <div class="col-3">
    <div class="card h-100">
      <div class="card-body row">
        <div (click)="openInfo(contentInfo)" class="d-flex m-auto" style="width: max-content">
          <!--        <div style="">-->
          <img width="200" height="200" src="assets/images/avatars/1.jpg" alt="" class="rounded mx-auto d-block"/>
          <!--        </div>-->
        </div>
        <ul class="list-group d-flex m-auto">
          <h5 (click)="openInfo(contentInfo)" class="text-center font-weight-bold">N'GUESSAN Kouadio Hervé</h5>
          <circle-progress
            [percent]="85"
            class="list-group d-flex m-auto"
            [radius]="100"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#008220'"
            [innerStrokeColor]="'#85c55c'"
            [animation]="true"
            [animationDuration]="300"
            (click)="openInterview(contentInterview)"
          ></circle-progress>
        </ul>
        <button (click)="openInterview(contentInterview)" class="btn btn-outline-info  m-auto p-0 m-0">
          Voir questionnaire
        </button>

      </div>
    </div>
  </div>
</div>

<ng-template #contentInterview let-offcanvas>
  <app-interview-details (openInfo)="openInfo(contentInfo)"></app-interview-details>
</ng-template>


<ng-template #contentInfo let-offcanvas>
  <app-info-applicant></app-info-applicant>
</ng-template>
