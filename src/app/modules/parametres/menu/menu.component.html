<app-table-header
[header]="header"
>

</app-table-header>
<hr class="m-1 p-1">
<div class="card-header">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div>

          </div>
          <div class="offset-3">
            <div class="row overflow-scroll" style="width: 78.5%">
              <ol  class="row">
                <li  *ngFor="let p of allProfil" class="col d-flex justify-content-between align-items-start border p-3">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">{{p.libelleProfil}}</div>
                    <!--                   Assigné à {{getNombreUser()}} utilisateurs-->
                  </div>
                  <span class="badge bg-primary rounded-pill">14</span>
                  <div class="divider m-0 p-0"></div>
                </li>
              </ol>
            </div>
          </div>
          <!-- LISTE DES PROFIL-->
          <div class="overflow-scroll" style="height: 50vh;">
            <div *ngFor="let p of getNombre()" class="row">
              <ol class="list-group col-3" >
                <li class="list-group-item border d-flex justify-content-between align-items-start list-group-item-action {{p%5===0? 'active' : ''}}">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold" *ngIf="p%5!==0">Menu {{p}}</div>
                    <div class="fw-bold" *ngIf="p%5===0">Menu parent {{p-4}}</div>
                    Assigné à {{getNombreUser()}} utilisateurs
                  </div>
                  <span class="badge bg-{{p%5===0? 'white text-primary':'primary'}} rounded-pill">14</span>
                </li>
                <li class="divider m-0 p-0"></li>
              </ol>
              <ol  class="row col-9 m-0 p-0">
                <li  *ngFor="let pp of allProfil; let i = index " class="d-flex col justify-content-between align-items-start border">
                  <div class="m-auto" role="button">
                    <div class="fw-bold">
                      <span *ngIf="(p*i)%2 === 0" class="material-icons text-primary">check_circle</span>
                      <span *ngIf="(p*i)%2 !== 0" class="material-icons text-danger">cancel</span>
                    </div>
                    <!--                   Assigné à {{getNombreUser()}} utilisateurs-->
                  </div>
                  <!--               <div class="divider m-0 p-0"></div>-->
                </li>
              </ol>
            </div>

          </div>


        </div>
      </div>
    </div>
  </div>
</div>
